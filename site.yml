---

- hosts: all        # Run in all Hosts on inventary
  become: true      # Run with sudo privileges
  pre_tasks:            # The tasks to run 

# Centos
  - name: Update Repo (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

# Ubuntu
  - name: Update Repo (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - base

#- hosts: workstations
#  become: true
#  roles:
#    - workstations

- hosts: web_servers
  become: true
  roles:
    - web_servers

- hosts: db_servers
  become: true
  roles:
    - db_servers

- hosts: file_servers
  become: true
  roles:
    - file_servers